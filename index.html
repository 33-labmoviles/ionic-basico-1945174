<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

        <link rel="stylesheet" href="Estilos.css">
        <title>Practica 2</title>
    </head>
    <body>
        <ion-app> <!--App de Ionic-->
            <h1>Ionic Basico - Practica 2</h1>
            
            <ion-grid>
                <ion-row>
                    <ion-col size="4" size-md="2"> <!--Fila 1-->
                        <ion-label>Descripcion:</ion-label>
                    </ion-col>
            
                    <ion-col>
                        <ion-input placeholder="Chilaquiles" id="descripcion"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="4" size-md="2"> <!--Fila 2-->
                        <ion-label>Monto:</ion-label>
                    </ion-col>
       
                    <ion-col>
                        <ion-input placeholder="$0" id="monto"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col> <!--Fila 3-->
                        <ion-button onclick="imrpimirDescripcion()">Calcular Monto</ion-button>
                    </ion-col>
                </ion-row>

                <ion-row> <!--Ticket-->
                    <ion-col size="2" id="descripcionMsg">
                        
                    </ion-col>

                    <ion-col id="montoMsg">

                    </ion-col>
                </ion-row>

                <ion-row>
                    <ion-col size="7" size-md="3" size-lg="2" class="ion-text-center" id="totalMsg"> <!--Total-->
                        total: $0
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-app>
    </body>
<script src="index.js"></script>
</html>
